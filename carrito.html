<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Lyann Import - Carrito</title>
		<link rel="shortcut icon" href="/assents/img/LyannImports.png" />
		<link rel="stylesheet" href="/css/main.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Rubik&display=swap"
			rel="stylesheet" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
	</head>
	<div class="wrapper">
		<aside>
			<header>
				<h1 class="logo">Lyann Import</h1>
			</header>
			<nav>
				<ul class="menu">
					<li>
						<a class="boton-menu boton-volver" href="index.html">
							<i class="bi bi-arrow-return-left"></i>Seguir Comprando
						</a>
					</li>
					<li>
						<a class="boton-menu boton-carrito active" href="index.html">
							<i class="bi bi-cart-fill"></i>Carrito
						</a>
					</li>
				</ul>
			</nav>
			<p class="texto-footer">© Pablo Querales</p>
		</aside>
		<main>
			<h2 class="titulo-principal">Carrito</h2>
			<div class="contenedor-carrito">
				<p class="carrito-vacio">
					Tu carrito está vacio <i class="bi bi-emoji-frown"></i>
				</p>
			</div>
			<div class="carrito-productos disable">
				<div class="carrito-producto">
					<img
						class="carrito-producto-imagen"
						src="assents/img/abrigos/01.jpg"
						alt="Abrigo" />
					<div class="carrito-producto-titulo">
						<small>Titulo</small>
						<h3>Abrigo 01</h3>
					</div>
					<div class="carrito-producto-cantidad">
						<small>Cantidad</small>
						<p>1</p>
					</div>
					<div class="carrito-producto-precio">
						<small>Precio</small>
						<p>S/1.000,00</p>
					</div>
					<div class="carrito-producto-subtotal">
						<small>Subtotal</small>
						<p>S/1.000,00</p>
					</div>
					<button class="carrito-producto-eliminar">
						<i class="bi bi-trash"></i>
					</button>
				</div>
				<div class="carrito-producto">
					<img
						class="carrito-producto-imagen"
						src="assents/img/abrigos/02.jpg"
						alt="Abrigo" />
					<div class="carrito-producto-titulo">
						<small>Titulo</small>
						<h3>Abrigo 02</h3>
					</div>
					<div class="carrito-producto-cantidad">
						<small>Cantidad</small>
						<p>1</p>
					</div>
					<div class="carrito-producto-precio">
						<small>Precio</small>
						<p>S/1.000,00</p>
					</div>
					<div class="carrito-producto-subtotal">
						<small>Subtotal</small>
						<p>S/2.000,00</p>
					</div>
					<button class="carrito-producto-eliminar">
						<i class="bi bi-trash"></i>
					</button>
				</div>
				<div class="carrito-acciones disable">
					<div class="carrito-acciones-izquierda">
						<button class="carrito-acciones-vaciar">Vaciar Carrito</button>
					</div>
					<div class="carrito-acciones-derecha">
						<div class="carrito-acciones-total">
							<p>Total:</p>
							<p id="total">S/3.000,00</p>
						</div>
						<button class="carrito-acciones-comprar">Comprar Ahora</button>
					</div>
				</div>
			</div>
			<p class="carrito-comprado disable">
				Muchas gracias por tu compra. <i class="bi bi-emoji-laughing"></i>
			</p>
		</main>
	</div>
</html>
